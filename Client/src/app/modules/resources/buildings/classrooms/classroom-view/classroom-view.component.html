<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h3 class="title">
          Sala: {{classroom.name}}
        </h3>
      </div>
    </div>
    <div fxLayout="column" fxLayoutGap="10px">

        <table class="table table-bordered mat-elevation-z1 span12" style="table-layout: fixed;">
          <thead>
            <tr>
              <th style="width: 5%">Bloque</th>
              <th style="width: 15%">Lunes</th>
              <th style="width: 15%">Martes</th>
              <th style="width: 15%">Miercoles</th>
              <th style="width: 15%">Jueves</th>
              <th style="width: 15%">Viernes</th>
              <th style="width: 15%">SÃ¡bado</th>
            </tr>
          </thead>
          <tbody>
      
            <tr *ngFor="let item of dataSource; let i = index">
              <th scope="row">{{item.id}}</th>
              <td>
                <button type="button" class="btn button-check btn-sm"
                  [class.btn-light]="checks.monday[item.id - 1]" [class.btn-success]="!checks.monday[item.id - 1]"
                  matTooltip="{{sectionsNames.monday[item.id - 1]}}"
                  matTooltipPosition="above"
                  [matTooltipDisabled]="!checks.monday[item.id - 1]"
                  (click)="checkButton(checks.monday, item.id - 1)" ngDefaultControl>
                  {{checks.monday[item.id - 1] ? sectionsNames.monday[item.id - 1] : 'Disponible'}}
                </button>
            
              </td>
              <td>
                <button type="button" class="btn button-check btn-sm"
                  [class.btn-light]="checks.tuesday[item.id - 1]" [class.btn-success]="!checks.tuesday[item.id - 1]"
                  matTooltip="{{sectionsNames.tuesday[item.id - 1]}}"
                  matTooltipPosition="above"
                  [matTooltipDisabled]="!checks.tuesday[item.id - 1]"
                  (click)="checkButton(checks.tuesday, item.id - 1)" ngDefaultControl>
                  {{checks.tuesday[item.id - 1] ? sectionsNames.tuesday[item.id - 1] : 'Disponible'}}
                </button>
               
              </td>
              <td>
                <button type="button" class="btn button-check btn-sm"
                  [class.btn-light]="checks.wednesday[item.id - 1]" [class.btn-success]="!checks.wednesday[item.id - 1]"
                  matTooltip="{{sectionsNames.wednesday[item.id - 1]}}"
                  matTooltipPosition="above"
                  [matTooltipDisabled]="!checks.wednesday[item.id - 1]"
                  (click)="checkButton(checks.wednesday, item.id - 1)" ngDefaultControl>
                  {{checks.wednesday[item.id - 1] ? sectionsNames.wednesday[item.id - 1] : 'Disponible'}}
                </button>
              
              </td>
              <td>
                <button  type="button" class="btn button-check btn-sm"
                  [class.btn-light]="checks.thursday[item.id - 1]" [class.btn-success]="!checks.thursday[item.id - 1]"
                  matTooltip="{{sectionsNames.thursday[item.id - 1]}}"
                  matTooltipPosition="above"
                  [matTooltipDisabled]="!checks.thursday[item.id - 1]"
                  (click)="checkButton(checks.thursday, item.id - 1)" ngDefaultControl>
                  {{checks.thursday[item.id - 1] ? sectionsNames.thursday[item.id - 1] : 'Disponible'}}
                </button>
               
              </td>
              <td>
                <button type="button" class="btn button-check btn-sm"
                  [class.btn-light]="checks.friday[item.id - 1]" [class.btn-success]="!checks.friday[item.id - 1]"
                  matTooltip="{{sectionsNames.friday[item.id - 1]}}"
                  matTooltipPosition="above"
                  [matTooltipDisabled]="!checks.friday[item.id - 1]"
                  (click)="checkButton(checks.friday, item.id - 1)" ngDefaultControl>
                  {{checks.friday[item.id - 1] ? sectionsNames.friday[item.id - 1] : 'Disponible'}}
                </button>
              
              </td>
              <td>
                <button type="button" class="btn button-check btn-sm" [class.btn-light]="checks.saturday[item.id - 1]"
                  [class.btn-success]="!checks.saturday[item.id - 1]"
                  matTooltip="{{sectionsNames.saturday[item.id - 1]}}"
                  matTooltipPosition="above"
                  [matTooltipDisabled]="!checks.saturday[item.id - 1]"
                  (click)="checkButton(checks.saturday, item.id - 1)" ngDefaultControl>
                  {{checks.saturday[item.id - 1] ? sectionsNames.saturday[item.id - 1] : 'Disponible'}}
                </button>
               
              </td>
            </tr>
          </tbody>
        </table>
      
    
  </div>
</div>
