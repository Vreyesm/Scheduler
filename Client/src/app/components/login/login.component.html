<div class="main-content">
  <div fxLayout="column" fxLayoutAlign="center center">

    <div class="mat-elevation-z1 login-card" style="background-color: white">
      <div fxFlexAlign="center" class="simple-text">
        SCHEDULER
      </div>
      <form fxLayout="column" [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field>
          <input type="email" matInput placeholder="Correo" formControlName="email">
        </mat-form-field>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors.required">
              Correo es requerido
            </div>
            <div *ngIf="email.errors.empty">
              Correo no puede estar vacio
            </div>
            <div *ngIf="email.errors.email">
              Correo debe ser una dirección de correo válida
            </div>
          </div>
        <mat-form-field>
          <input id="password" type="password" matInput placeholder="Contraseña" formControlName="password">

        </mat-form-field>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors.required">
            Contraseña es requerida
          </div>
          <div *ngIf="password.errors.minlength">
            Contraseña debe tener un largo mínimo de 6 caracteres
          </div>
          <div *ngIf="password.errors.empty">
            Contraseña no puede estar vacia
          </div>
        </div>

        <button type="submit" mat-raised-button class="btn-success" [disabled]="!loginForm.valid" >Iniciar Sesión</button>

      </form>
    </div>

  </div>


</div>
